<app-header singleImege="/assets/gallery-img/img5.jpg"></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" style="padding: unset;">
      <img src="../../../../assets/logo/banner-img/banner3.JPG" alt="" width="100%" class="img-banner">
    </div>
  </div>
</div>
<div class="container my-3">
  <div class="row">
    <p class="text-primary text-uppercase pb-5">GALLERY</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <h3>Video</h3>
    <div class="col-md-4" *ngFor="let data of linkdata">
      <div>
        <iframe
          style="width: 100%; height: 400px; padding: 8px; "
          [src]="sanitizeUrl(data.youtube_link)"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <p class="p-2 py-3 img-caption">
          {{data.content}}
        </p>
      </div>
    </div>
  </div>
  <hr></div>

      <!-- <div class="col-md-12"> -->
      <ng-container *ngFor="let data of galleryData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage); let i = index">
        <div class="col-md-6 my-4" *ngIf="data.image" class="containe">
          <img [src]="data.image" alt="" class="image">
          <div class="middle">
            <div class="text" (click)="openLightbox(data)">More Details</div>
          </div>
        </div>
      </ng-container>
      <!-- </div> -->
    </div>
    <pagination
      [(ngModel)]="currentPage"
      [totalItems]="galleryData.length"
      [itemsPerPage]="itemsPerPage"
      [maxSize]="5"
      previousText="Previous"
      nextText="Next"
      firstText="First"
      lastText="Last"
      class="pagination-md"
    ></pagination>
  
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img [src]="modalData?.image" class="d-block w-100" alt="Lightbox Image">
                        <p>{{ modalData?.content }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Hidden button to trigger modal -->
    <button id="lightboxModalButton" type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#lightboxModal"></button>
    </div>
