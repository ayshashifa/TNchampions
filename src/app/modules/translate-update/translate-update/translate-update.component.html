<div class="mt-2 p-5">
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" i18n>English</th>
        <th scope="col" i18n>Tamil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tamilLangData; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><span>{{englishLangData[data?.id]}}</span><span *ngIf="data.newKey" class="new-key">New</span></td>
        <td>
          <input type="text" (change)="updateTamilLanguage(data?.id, val?.value)" #val [value]="data?.text"
            class="form-control">
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button (click)="downloadJsonFile()" class="btn btn-primary pull-right">Download Tamil Json File</button>
    <div class="mt-2">
      Extract New Translated Json command <strong>npm run extract-translate</strong>
    </div>
  </div>
</div>
